<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Donation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<h2>Donation</h2>
<form th:action="@{/donation/new}" method="post" class="border p-3 form">
    <label for="name">Name:</label>
    <div class="col-sm-4">
        <input type="text" name="name" id="name" class="form-control">
    </div>

    <br/>

    <label for="amount">Amount:</label>
    <div class="col-sm-4">
        <input type="text" name="amount" id="amount" class="form-control">
    </div>
    <label for="payMethod">Pay Method:</label>
    <select id="payMethod" name="payMethod">
        <option>CREDIT</option>
        <option>DEBIT</option>
        <option>PSE</option>
        <option>PAYCHECK</option>
    </select>


    <br/>

    <label for="foundation">Foundations:</label>
    <div class="select-container">
        <select id="foundation" name="foundation">
            <option th:each="foundation : ${foundation}" th:value="${foundation.id}" th:text="${foundation.name}"></option>
        </select>
    </div>

    <br/>


    <button type="submit" value="Enviar" class="btn btn-primary" style="background-color: #0c0096; font-family: 'Lobster Two', cursive;">Enviar</button>
</form>

<div th:if="${param.success}">
    <p style="color: green;">Donacion Exitosa!</p>
</div>
</body>
</html>
