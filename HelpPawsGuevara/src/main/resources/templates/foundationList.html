<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>HelpPaws - Foundations</title>
    <style>
        body {
            background-color: #ededef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #252f48;
        }

        header {
            background-color: #d16d79;
            padding: 15px 0;
            color: white;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin: 0 15px;
        }

        nav a:hover {
            color: #ededef;
        }

        .container {
            margin-top: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ededef;
        }

        th {
            background-color: #d16d79;
            color: #ffffff;
        }

        tr:hover {
            background-color: #a9c3b8;
        }

        .edit-delete-links a {
            text-decoration: none;
            margin-right: 15px;
            color: #1bbcb6;
        }

        .add-foundation-link {
            margin-top: 20px;
            text-align: right;
        }

        .add-foundation-link a {
            text-decoration: none;
            font-size: 20px;
            color: #1bbcb6;
        }

        .footer {
            background-color: #1bbcb6;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>HelpPaws</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/donation/list">Donation List</a>
        <a href="/foundation/list">Foundation List</a>
    </nav>
</header>

<div class="container">
    <h2>Foundations</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="foundation: ${foundation}">
            <td th:text="${foundation.id}"></td>
            <td th:text="${foundation.name}"></td>
            <td th:text="${foundation.address}"></td>
            <td th:text="${foundation.phone}"></td>
            <td class="edit-delete-links">
                <a class="h4" th:href="@{'/foundation/delete/'+${foundation.id}}">Delete </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="add-foundation-link">
        <a href="/foundation/create">Add New Foundation</a>
        <br>
        <a href="/foundation/update">Edit Foundation</a>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2023 HelpPaws. All rights reserved.</p>
</footer>

</body>
</html>
